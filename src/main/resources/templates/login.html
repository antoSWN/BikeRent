<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_header}"></head>

<body class="bg-light d-flex flex-column min-vh-100">

<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
            <i class="fas fa-bicycle me-2"></i>BikeRent
        </a>

        <a href="/" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-arrow-left me-1"></i> Home
        </a>
    </div>
</nav>

<div class="container d-flex flex-grow-1 justify-content-center align-items-center py-5">

    <div class="card shadow-lg p-4 border-0" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <div class="text-center mb-4">
                <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                    <i class="fas fa-user fa-2x"></i>
                </div>
                <h3 class="card-title fw-bold">Bentornato</h3>
                <p class="text-muted small">Inserisci le tue credenziali per accedere.</p>
            </div>

            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}" class="alert alert-danger text-center py-2 small">
                    <i class="fas fa-exclamation-circle me-1"></i> Dati non validi.
                </div>
                <div th:if="${param.logout}" class="alert alert-success text-center py-2 small">
                    Logout effettuato.
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                    <label for="username">Username o Email</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">ACCEDI</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/scripts :: common_scripts}"></div>
</body>
</html>
