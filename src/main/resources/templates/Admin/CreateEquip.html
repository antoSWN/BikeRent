<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_header}"></head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h3>Nuovo Equipaggiamento</h3>
                </div>
                <div class="card-body">

                    <form th:action="@{/admin/add-equip}" th:object="${nuovoEquip}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Nome Accessorio</label>
                            <input type="text" class="form-control" th:field="*{nome}" placeholder="Es. Casco, Seggiolino..." required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Prezzo (â‚¬)</label>
                            <input type="number" step="0.50" class="form-control" th:field="*{prezzo}" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Aggiungi Accessorio</button>
                            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Annulla</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/scripts :: common_scripts}"></div>
</body>
</html>
