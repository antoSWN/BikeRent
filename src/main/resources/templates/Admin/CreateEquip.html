<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_header}"></head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h3>Nuovo Equipaggiamento</h3>
                </div>
                <div class="card-body">

                    <form th:action="@{/admin/add-equip}" th:object="${nuovoEquip}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Nome Accessorio</label>
                            <input type="text" class="form-control" th:field="*{nome}"
                                   placeholder="Es. Casco, Seggiolino..." required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Quantità da aggiungere al magazzino</label>
                            <input type="number" min="1" class="form-control"
                                   th:field="*{quantitaDisponibile}" required>
                            <div class="form-text text-muted">
                                Se l'accessorio esiste già, questa quantità verrà sommata a quella esistente.
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Salva Equipaggiamento</button>
                            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Annulla</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/scripts :: common_scripts}"></div>
</body>
</html>
